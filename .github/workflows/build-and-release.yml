name: Build and publish desktop releases

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (desktop)
        working-directory: ./session-wizard-desktop-build
        run: npm ci

      - name: Build Windows installer
        working-directory: ./session-wizard-desktop-build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: 'Automated release generated by CI'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to Release (PowerShell)
        shell: pwsh
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Write-Host "Uploading artifacts from session-wizard-desktop-build/dist"
          if (-not (Test-Path "session-wizard-desktop-build/dist")) { Write-Host 'No dist folder found'; exit 0 }
          Get-ChildItem -Path session-wizard-desktop-build/dist -File | ForEach-Object {
            $file = $_.FullName
            $name = $_.Name
            Write-Host "Uploading $name ..."
            $uri = "$($env:UPLOAD_URL)?name=$name"
            Invoke-RestMethod -Uri $uri -Method Post -Headers @{ Authorization = "token $env:GITHUB_TOKEN" } -InFile $file -ContentType 'application/octet-stream'
          }
